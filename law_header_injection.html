<script type="text/template" class="popup-template">

	<div>
		<div style="display: inline-block; width:30%;vertical-align:middle;">
			<a href="<%= orgUrl %>" target="_blank" ><img style="width: 100%; height: auto;" src=<%= logo %>></a>
		</div>
		<div style="overflow: hidden; width: 65%; margin-left: 3%; display: inline-block;vertical-align: middle;">
			<h3><a href="<%= orgUrl %>" target="_blank" > <%= organization %> </a>: <%= location %></h3><hr/>
			<div><%= description %></div>
		</div>
	</div>
	<br>
	<div><strong>Fellows</strong></div>
	<ul style="max-height: 400px; overflow-x: scroll; overflow-y:hidden; width: 100%; padding: 0; white-space: nowrap;">
	    <% _.each(fellows, function( fellow ){ %>
	    	<li style="display: inline-block; vertical-align: bottom; width: 45%; margin-right: 1%; margin-left: 1%; margin-bottom: 1%; margin-top: 1%">
	    		<div style="vertical-align: top">
	    			<img src=<%- fellow.picture %> style='width:100%'>
    			</div>
	            <div style="vertical-align: bottom"> <%- fellow.name %> </div>
	        </li>
	    <% }); %>
	</ul>

</script>
