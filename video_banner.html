<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<style>
video.bannerVideo {
  display: block;
  min-height: 100%;
  min-width: 100%;
  position: relative;
  -ms-transform: translate(0,-100%);
  -webkit-transform: translate(0,-100%);
  -moz-transform: translate(0,-100%);
  transform: translate(0,-100%);
  overflow: hidden;
}

.homepage #parallax-images .image-container:first-of-type img {
  visibility: hidden;
  height: 100% !important;
}
</style>
<script type="text/javascript">
  $(window).scroll(function() {
        $('.bannerVideo').css({
          'top': ($(this).scrollTop()) - ($(this).scrollTop()         / 3) + "px"
        });
      });
  
  $(window).bind("load", function() {
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    } else {
      var banner = $('#content-wrapper #parallax-images .image-container:nth-child(1) img').first();
      var videoUrl = "https://berthabranding.squarespace.com/s/bertha_activism_banner.mp4";
      $('<video class="bannerVideo" autoplay="" loop="" preload><source src="' + videoUrl + '" type="video/mp4"></video>').insertAfter(banner);
    }
  });
  </script>
